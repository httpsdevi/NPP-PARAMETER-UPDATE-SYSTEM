<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Properties</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
<div class="img">
<div class="container">
    <h2>Update Properties</h2>
    <form id="updateForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit"><br><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value"><br><br>
        <label for="highAlarm">High Alarm:</label>
        <input type="number" id="highAlarm" name="highAlarm"><br><br>
        <label for="lowAlarm">Low Alarm:</label>
        <input type="number" id="lowAlarm" name="lowAlarm"><br><br>
        <button type="submit">Update</button>
    </form>
    <div id="displayArea"></div>
</div>
</div>

<script src="scriptup.js"></script>
</body>
</html>
