        <h2>Static table</h2>
        <!-- HTML -->
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Unit</th>
        <th>Value</th>
        <th>High Alarm Value</th>
        <th>Lower Alarm Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>kg</td>
        <td>Rs10</td>
        <td>Rs55</td>
        <td>Rs45</td>
      </tr>
      <!-- More rows as needed -->
    </tbody>
  </table>
  
        <script>
             var table = document.getElementById('myTable');
            for (var i = 0; i < 10; i++) {
              var row = document.createElement('tr');
              for (var j = 0; j < 6; j++) {
                var cell = document.createElement('td');
          if (j === 0) {
            cell.textContent = i + 1; 
        } else {
            cell.textContent = 'null';
      }
                row.appendChild(cell);
              }
        table.appendChild(row);
    }     
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var value = document.getElementById("value").value;
            
            // Check if the id, name, and value are not null or empty
            if (id.trim() !== "" && name.trim() !== "" && value.trim() !== "") {
                // Get a reference to the table body
                var tableBody = document.getElementById("table2Body");

                // Create a new row
                var newRow = tableBody.insertRow();

                // Insert cells into the row
                var idCell = newRow.insertCell();
                var nameCell = newRow.insertCell();
                var valueCell = newRow.insertCell();

                // Set the content of the cells
                idCell.textContent = id;
                nameCell.textContent = name;
                valueCell.textContent = value;

                // Clear the input fields
                document.getElementById("id").value = "";
                document.getElementById("name").value = "";
                document.getElementById("value").value = "";
            } else {
                alert("Please enter ID, name, and value.");
            }
        });
        function syncTables() {
            var table1Rows = document.getElementById("table1").rows;
            var table2Rows = document.getElementById("table2").rows;
            for (var i = 0; i < table1Rows.length; i++) {
                var table1RowCells = table1Rows[i].cells;
                var table2RowCells = table2Rows[i].cells;
                for (var j = 0; j < table1RowCells.length;j++) {
                    table2RowCells[j].textContent = table1RowCells[j].textContent;
                }
            }
        }
        syncTables();
    </script>
