<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Parameter Update System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nuclear Parameter Update System</h1>
        <div class="parameter-form">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" min="0" step="0.1" required><br><br>
            
            <label for="pressure">Pressure:</label>
            <input type="number" id="pressure" min="0" step="0.1" required><br><br>
            
            <label for="radiation">Radiation Level:</label>
            <input type="number" id="radiation" min="0" step="0.1" required><br><br>
            
            <button onclick="updateParameters()">Update Parameters</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="webd.js"></script>
</body>
</html>
