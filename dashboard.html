<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Power Plant Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="img">
 <div class="container">
 
  <div class="dashboard-container">

    <div class="section">
        <h2>Core Parameters</h2>
        <div class="parameter">
            <span>Reactor Temperature:</span> <strong>650°C</strong>
        </div>
        <div class="parameter">
            <span>Pressure Level:</span> <strong>150 bar</strong>
        </div>
        <div class="parameter">
            <span>Neutron Flux:</span> <strong>1.23 x 10^19 n/cm²/s</strong>
        </div>
    </div>

    <div class="section">
        <h2>Generation & Output</h2>
        <div class="parameter">
            <span>Current Power Generation:</span> <strong>800 MW</strong>
        </div>
        <div class="parameter">
            <span>Total Energy Produced Today:</span> <strong>1200 MWh</strong>
        </div>
    </div>

    <div class="section">
        <h2>Safety & Alarms</h2>
        <div class="parameter">
            <span>High Alarm Threshold:</span> <strong>160°C</strong>
        </div>
        <div class="parameter">
            <span>Low Alarm Threshold:</span> <strong>140°C</strong>
        </div>
    </div>

  </div>
 </div>
</div>

</body>
</html>
